<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button>
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let category of data" (click)="showDrinksByCategory(category.id)">
    <h1>{{ category.name }}</h1>
    <div class="overlay"></div>
    <img src="../assets/imgs/categories/{{ category.image }}" alt="{{ category.name }}">
  </button>
</ion-content>
