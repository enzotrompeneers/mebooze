<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mebooze</ion-title>
    <ion-buttons end>
      <button ion-button class="bluetooth">
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div ion-item class="heading">
    <h1>{{ data && data.cocktail.name }}</h1>
    <div class="overlay"></div>
    <img src="../assets/imgs/drinks/{{ data && data.cocktail.image }}" alt="{{ data && data.cocktail.name }}">
  </div>
  <h2>Ingredients</h2>
  <div ion-item class="ingredients" *ngFor="let ingredients of data && data.ingredients">
    <p>{{ ingredients.name }}</p>
    <p class="amount">{{ ingredients.amount }}{{ ingredients.unit }}</p>
    <div class="overlay"></div>
    <img src="{{ ingredients.image }}" alt="{{ ingredients.name }}">
  </div>
  <button (click)="showProcessByIngredient(id)">
    Shake to start
  </button>
</ion-content>
