<ion-header>

  <ion-navbar>
    <ion-title>ingredients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div ion-item *ngFor="let ingredients of data">
    <p>{{ ingredients.ingredient_name }}</p>
    <p>{{ ingredients.ingredient_unit }} {{ ingredients.ingredient_amount }}</p>
  </div>
  <br>


  <button (click)="showProcessByIngredient(id)">
      Shake to start
  </button>
</ion-content>
