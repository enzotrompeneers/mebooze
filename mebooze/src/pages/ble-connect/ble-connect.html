<ion-header>
  <ion-navbar>
    <header></header>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <h2>Available devices</h2>
    <ion-list>
      <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)" [class.no-data]="!device.name">
        <div *ngIf="device.name">
          <h2>{{ device.name }}</h2>
        </div>
      </button>
    </ion-list>
  </div>
</ion-content>
