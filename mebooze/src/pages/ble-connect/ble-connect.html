<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center>Mebooze</ion-title>
    <ion-buttons end>
      <button ion-button class="bluetooth" (click)="scan()">
        Scan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <h2>Available devices</h2>
    <ion-list>
      <button ion-item>
        <h2>Bluetooth</h2>
      </button>
      <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
        <h2>{{ device.name || 'Unnamed' }}</h2>
        <p>{{ device.id }}</p>
        <p>RSSI: {{ device.rssi }}</p>
      </button>
    </ion-list>
  </div>
</ion-content>
