<ion-header>
  <ion-navbar>
    <header></header>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="data == {}" class="nodata-message">
    <p>No drinks yet.</p>
  </div>
  <button ion-item *ngFor="let drinks of data" (click)="showIngredientByDrink(drinks.id)">
    <h1>{{ drinks.name }}</h1>
    <div class="overlay"></div>
    <img src="assets/imgs/drinks/thumbnails/{{ drinks.image }}" alt="{{ drinks.name }}">
  </button>
</ion-content>
